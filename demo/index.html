<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-message Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-message.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;birch-message&gt;</code>:</p>

    <div>
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>

    <button id="dialog-popup">Trigger Message Dialog</button>
    <birch-message></birch-message>

    <script>
      var toUserIds = ["cis.user.MMMS-LR4F"];
      var seedElement = document.querySelector('birch-message');
      seedElement.toUserIds = toUserIds;

      var button = document.querySelector('#dialog-popup');
      button.addEventListener('click', function(e){
        seedElement.open();
      });

      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        document.querySelector('birch-message').language = langPicker.value;
      });
    </script>

  </body>
</html>
